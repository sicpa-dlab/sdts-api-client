openapi: 3.0.1
info:
  title: Edison Credentials API
  version: 0.0.1
servers:
- url: /edison-credentials-api
tags:
- name: Credentials Signing
  description: Sign credentials and returns the signed credential or an error msg.
- name: Credentials Send
  description: Send credentials and retrieve issued credentials.
- name: Credential Definitions
  description: Create and retrieve credential definitions
- name: Connections
  description: "Create and receive invitations, manage existing connections"
- name: Messages
  description: Send basic messages through established connections
- name: Credentials Issuance
  description: Issue credentials over established connections and retrieve issued
    credentials.
- name: Credentials
  description: Retrieve and manage credentials held in the organization wallet.
- name: Verifications
  description: Manage verification templates and verify credentials
- name: Revocations
  description: Revoke issued credentials
- name: Webhooks
  description: The Webhooks API
- name: Schemas
  description: Create and retrieve schemas
- name: Organizations
  description: Create and manage organizations
- name: DID Authentication
  description: Request proof of ownership of a DID using interactive protocols.
paths:
  /webhooks/{webhookId}:
    get:
      tags:
      - Webhooks
      summary: Get a webhook configuration
      operationId: getWebhookById
      parameters:
      - name: X-ORGANIZATION-ID
